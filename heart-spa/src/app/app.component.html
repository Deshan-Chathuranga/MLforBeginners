<div class="content" role="main">
  <h2>Welcome</h2>
  <p>Please enter the parameters below & click 'Predict' ðŸ’“</p>
  <br />
  <input type="hidden" #selection>
  <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
    <div class="row">
      <div class="col-lg-4">
        <input type="text" class="form-control" name="age" placeholder="Age" ngModel>
        <br />
        <select class="form-select" name="sex" ngModel>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Feamle">Feamle</option>
        </select>
        <br />
        <select class="form-select" name="cp" ngModel>
          <option value="" disabled selected>Chest Pain Type</option>
          <option value="1">Typical angina</option>
          <option value="2">Atypical angina</option>
          <option value="3">Non-anginal pain</option>
          <option value="4">Asymptomatic</option>
        </select>
        <br />
        <input type="text" class="form-control" name="trestbps" placeholder="Resting Blood Pressure" ngModel>
        <br />
        <input type="text" class="form-control" name="chol" placeholder="Serum Cholestoral (mg/dl)" ngModel>
        <br />
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="fbs" placeholder="Fasting Blood Sugar (mg/dl)" ngModel>
        <br />
        <select class="form-select" name="restecg" ngModel>
          <option value="" disabled selected>Resting ECG</option>
          <option value="0">Normal</option>
          <option value="1">ST-T Wave Abnormality</option>
          <option value="2">Left Ventricular Hypertrophy</option>
        </select>
        <br />
        <input type="text" class="form-control" name="thalach" placeholder="Max Heart Rate" ngModel>
        <br />
        <input type="text" class="form-control" name="oldpeak" placeholder="ST Depression" ngModel>
        <br />
        <input type="text" class="form-control" name="slope" placeholder="Slope of ST Segment" ngModel>
        <br />
      </div>
      <div class="col-lg-4">
        <select class="form-select" name="ca" ngModel>
          <option value="" disabled selected>No of Major Vessels</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <br />
        <select class="form-select" name="thal" ngModel>
          <option value="" disabled selected>Defect</option>
          <option value="3">Normal</option>
          <option value="6">Fixed defect</option>
          <option value="7">Reversable defect</option>
        </select>
        <br />
        <input type="text" class="form-control" name="exang" placeholder="Exercise Induced Angina" ngModel>
        <br />
        <div class="card-container ">
          <input class="card form-control" type="submit" value="Predict">
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="alert alert-dismissible alert-success" *ngIf="!isPositive && isPositive !== undefined">
      <strong>Don't worry!</strong> This person is out of risk, but continuous monitoring is advised.
    </div>
    <div class="alert alert-dismissible alert-danger" *ngIf="isPositive && isPositive !== undefined">
      <strong>Heads Up!</strong> This person might be having an Herat Attack in the future!
    </div>
    <button class="form-control" type="submit" value="Reset" (click)="reload()">
